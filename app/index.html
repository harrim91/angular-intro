<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ToDoController.js"></script>
    <script type="text/javascript" src="js/factories/ToDoFactory.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as ctrl">
      <li ng-repeat="todo in ctrl.todos">
        Name: {{ todo.name }}, Complete: {{ todo.completed }}
        <button class="btn-complete" ng-click="todo.complete()">Complete</button>
        <button class="btn-delete" ng-click="ctrl.deleteToDo($index)"/>Delete</button>
      </li>
      <input type="text" id="new-todo" placeholder="Add new todo" ng-model="toDoName"/>
      <button class="btn-add" value="Add" ng-click="ctrl.addToDo(toDoName)"/>
    </div>
  </body>
</html>
