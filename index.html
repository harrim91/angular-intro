<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>Fangular App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="ToDoFactory.js"></script>
  </head>
  <body>
    <div ng-controller="ToDoController as controller">
      <li ng-repeat="todo in controller.todos">
        <p>{{todo.task}}: {{todo.completed}}</p>
        <input type="button" ng-click="controller.removeToDo($index)" value="Remove" />
      </li>
      <input type="text" ng-model="taskName"/>
      <input type="button" ng-click="controller.addToDo(taskName)" value="Add"/>
    </div>
  </body>
</html>
